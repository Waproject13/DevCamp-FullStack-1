<!DOCTYPE html>
<html>
<head>
  <title>Simple Grid Layout</title>
  <link rel="stylesheet" type="text/css" media="screen" href="styles.css">
  <script src="https://kit.fontawesome.com/a28ae024e6.js" crossorigin="anonymous"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Fira+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>

<div class="gridOne" style="display: grid; grid-template-columns: 1fr 1fr;">
    <p>Hello World</p>
    <p style="color: blue;">My Fantastic Content</p>
</div>
<div class="gridTwo" style="display: grid;grid-template-columns: 1fr 1fr 2fr;">
  <div class="option1" style="background-color: red;">
    <p>Our</p>
  </div>
  <div class="Option2" style="background-color: blue;">
    <p>First</p>
  </div>
  
  <div class="Option3" style="background-color: yellow;">
    <p>Collection</p>
  </div>
</div>

<div class="gridThree" style="display: grid;grid-template-rows: 1fr 3fr; width: 500px; height: 300px;">
  <div class="presentation" style="background-color: rgb(196, 192, 192);">
    <p>First collection coming soon</p>
  </div>
  <div class="aw25photo" style="width: 500px; height: 300px;">
    <img src="images/na_project_a_model.png" alt="homepage" style="width: 500px;height: 225px;object-fit: cover;">
  </div>
</div>
<div class="gridFour" style="display: grid;grid-template-rows: 1fr 1fr;">
  <div class="season">
  <p>A new way of enjoying fashion</p>
  </div>
  <div class="menu-option" id="nestedgrid">
    <p>Woman </p>
    <p>Men</p>
  </div>
</div>
<div class="gridFive" style="display: grid;grid-template-rows: 1fr 1fr;">
  <div class="moto">
  <p>Everyday design</p>
  </div>
  <div class="collection-options" style="display: grid;">
    <img src="images/na_project_women.png" alt="First Image" style="grid-column: 1 / span 2;">
    <img src="images/na_project_men.png" alt="Second Image" style="grid-column: 3;">
  </div>
</div>
<div class="gridSix" style="display: grid;grid-template-columns: 1fr 3fr;">
  <div class="icon">
    <i class="fa-solid fa-bomb"></i>
  </div>
  <div class="new-section">
    <p>Discover our collaborations</p>
  </div>

</div>
</body>
</html>
